   <button onclick="crearTabla();">Crear Tabla</button>
   <script>
      
const mountains = [
   {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
 
   {name: "Everest", height: 8848, place: "Nepal"},
 
   {name: "Mount Fuji", height: 3776, place: "Japan"},
 
   {name: "Vaalserberg", height: 323, place: "Netherlands"},
 
   {name: "Denali", height: 6168, place: "United States"},
 
   {name: "Popocatepetl", height: 5465, place: "Mexico"},
 
   {name: "Mont Blanc", height: 4808, place: "Italy/France"}
 
 ];
 
 function createRow(datosTabla, cuerpoTabla) {
   //datosTabla.forEach(function(datosFilas) {
   var fila = document.createElement('tr');
 
   datosTabla.forEach(function(datosCeldas) {
     var celda = document.createElement('td');
     celda.appendChild(document.createTextNode(datosCeldas));
     fila.appendChild(celda);
   });
 
   cuerpoTabla.appendChild(fila);
 //});
 }
 
 function createRowMountains(datosTabla, cuerpoTabla) {
   datosTabla.forEach(function(mountain) {
     let fila = document.createElement('tr');
     for (const property in mountain) {
       var celda = document.createElement('td');
       celda.appendChild(document.createTextNode(mountain[property]));
       fila.appendChild(celda);
     }
      cuerpoTabla.appendChild(fila);
   });
 }
 
 
 function crearTabla(datosTabla) {
 var tabla = document.createElement('table');
 var cuerpoTabla = document.createElement('tbody');
 
 createRow(datosTabla, cuerpoTabla);
 createRowMountains(mountains, cuerpoTabla);
 tabla.appendChild(cuerpoTabla);
 document.body.appendChild(tabla);
}
   </script>
